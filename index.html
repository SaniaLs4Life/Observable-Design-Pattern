<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/base.css"
      integrity="sha512-veGx+J43NpWEe7Wu4frNIGezyfKVUadPLTk8xHZ55bg0+iPQZ18fKLa+peEJD3UyWP2I5C+pIKuYun/NU/SZCg=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/components.css"
      integrity="sha512-crs4kvNPOhMg4JmHQQB0mgd+8w73JJO8mzivbMVK7XPOLNm8iHjsCM0hpqHOt+8r7f5q0G8CLSSRYKcIytbtuA=="
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.css"
      integrity="sha512-auN3n4114xVssCLyYLlzyIV6gDycLZxnw06kElsLS5kFqsPaO32lpnA1+PQOjRiM9AQsmtF5FkbRkvzESde/0Q=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/utilities.css"
      integrity="sha512-D3bShFhVzES16IaVHk49tLf1szx1PhlNmMuUBP7GHCqy6/dJ1CSZsFfLBiKFgI9YoO9xFNfrgUhiL3iQ1LYBUw=="
      crossorigin="anonymous"
    />
  </head>
  <body class="h-screen">
    <div class="container mx-auto h-full flex justify-center items-center">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="username"
          >
            Name
          </label>
          <input
            class="input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="name"
            type="text"
            placeholder="John Doe"
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            id="btnSubscribe"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
          >
            Subscribe
          </button>
          <button
            id="btnUnsubscribe"
            class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
          >
            Subscribe
          </button>
        </div>
        <div
          class="flex mt-2 items-center bg-blue-500 text-white text-sm font-bold px-4 py-3"
          role="alert"
        >
          <svg
            class="fill-current w-4 h-4 mr-2"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"
            />
          </svg>
          <p class="name-text">Your name will be displayed here</p>
        </div>
        <div class="mt-2 bg-indigo-900 text-center py-4 lg:px-4">
          <div
            class="p-2 bg-indigo-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex"
            role="alert"
          >
            <span
              class="flex rounded-full bg-indigo-500 uppercase px-2 py-1 text-xs font-bold mr-3"
              >Title</span
            >
            <span class="result font-semibold mr-2 text-left flex-auto"></span>
            <svg
              class="fill-current opacity-75 h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M12.95 10.707l.707-.707L8 4.343 6.586 5.757 10.828 10l-4.242 4.243L8 15.657l4.95-4.95z"
              />
            </svg>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
